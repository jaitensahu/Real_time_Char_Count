<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-Container">
            <h1>Real-time Character Counter</h1>
            <textarea name="" id="" cols="30" maxlength="50" rows="5" placeholder="Write Your text here..."></textarea>
            <div class="display">
                <span>Total Character:<span class="totalChar">0</span></span>
                <span>Remaining:<span class="remaining">50</span></span>
            </div>
            <p class="limit"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
